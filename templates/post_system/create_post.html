{% load static %}
<link rel="stylesheet" href="{% static '/css/post_create.css' %}">

<div id="modalCreatePost" class="modalCreatePost">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h1>Створити пост</h1>
        <form enctype="multipart/form-data" method="post" action="{% url 'post_system:create-post' %}">
            <div class="container-create-post">
                {% csrf_token %}
                <div class="left-panel">
                    <div class="image-upload-section">
                        <label for="image-upload" class="image-upload-btn">
                            <span>+</span>
                            <input type="file" id="image-upload" name="content" style="display: none;" onchange="previewImage(event)">
                        </label>
                        <img id="image-preview" src="" alt="Image Preview" style="display: none;">
                    </div>
                </div>
                <div class="right-panel">
                    <div class="description-section">
                        <textarea class="description" name="description" placeholder="Опис"></textarea>
                    </div>
                    <div class="submit-section">
                        <button type="submit" class="submit-btn">Опублікувати</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'js/imgPreview.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
