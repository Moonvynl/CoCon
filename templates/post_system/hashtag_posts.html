{% extends 'cocon/home.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static '/css/hashtag_posts.css' %}">
<link rel="stylesheet" href="{% static '/css/interestings.css' %}">


<h1 class="main-hashtag">#{{hashtag.title}}</h1>
<div class="interestings-container">
    <div class="gallery">
        {% for post in posts%}
            <div class="gallery-item" onclick="imgDetail('{{post.id}}')"><img src="{{post.content.url}}" alt=""></div>
        {% endfor %}
    </div>
</div>

<script src="{% static 'js/imgDetail.js' %}"></script>
{% endblock %}
